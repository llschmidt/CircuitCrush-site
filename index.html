<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Crush - Puzzle Game</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #0a1628;
            color: #e0e0e0;
            line-height: 1.6;
        }
        h1 {
            color: #4ECDC4;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .tagline {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        a {
            color: #4ECDC4;
        }
        .sparkie {
            text-align: center;
            margin: 20px 0;
        }
        .sparkie svg {
            width: 120px;
            height: 120px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        .links a {
            background: rgba(78, 205, 196, 0.1);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid #4ECDC4;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .links a:hover {
            background: rgba(78, 205, 196, 0.2);
        }
        .description {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
        }
        footer {
            text-align: center;
            color: #666;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="sparkie">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Head -->
            <circle cx="50" cy="50" r="45" fill="#59E5D0"/>
            <!-- Highlight -->
            <circle cx="32" cy="27" r="8" fill="white" opacity="0.35"/>
            <!-- Left Bolt -->
            <text x="22" y="28" font-size="18" fill="#FACC15" transform="rotate(-20, 22, 28)">⚡</text>
            <!-- Right Bolt -->
            <text x="78" y="28" font-size="18" fill="#FACC15" transform="rotate(20, 78, 28) scale(-1,1) translate(-156,0)">⚡</text>
            <!-- Left Eye -->
            <ellipse cx="38" cy="48" rx="8" ry="10" fill="white"/>
            <circle cx="38" cy="50" r="4" fill="#111827"/>
            <circle cx="36" cy="47" r="1.5" fill="white"/>
            <!-- Right Eye -->
            <ellipse cx="62" cy="48" rx="8" ry="10" fill="white"/>
            <circle cx="62" cy="50" r="4" fill="#111827"/>
            <circle cx="60" cy="47" r="1.5" fill="white"/>
            <!-- Cheeks -->
            <ellipse cx="32" cy="62" rx="5" ry="2" fill="gray" opacity="0.35"/>
            <ellipse cx="68" cy="62" rx="5" ry="2" fill="gray" opacity="0.35"/>
            <!-- Smile -->
            <path d="M 38 68 Q 50 78 62 68" stroke="#111827" stroke-width="3" stroke-linecap="round" fill="none"/>
        </svg>
    </div>
    <h1>Circuit Crush</h1>
    <p class="tagline">Connect the circuits. Power the fun!</p>

    <div class="description">
        <p>Rotate pipes to connect the circuit from Sparkie to the destination. Solve puzzles, earn stars, and unlock new worlds in this electrifying puzzle adventure!</p>
    </div>

    <div class="links">
        <a href="support.html">Support</a>
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>

    <footer>
        <p>Circuit Crush &copy; 2024</p>
    </footer>
</body>
</html>
